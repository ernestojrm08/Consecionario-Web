<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Concesionario de Vehículos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Realizado por: [Diego Alejandro Aguilar Bello] -->

    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="image.png" alt="Logo Concesionario">
            </a>
            
        </div>
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="servicios.html">Servicios</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>

    <main class="landing">
        <div class="hero-text"> <!-- Contenedor nuevo -->
        <h1>Contáctanos</h1>
        </div>
        <form action="#" method="post" class="formulario-contacto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

    <!--Hecho por: {Ernesto Rengifo}-->
            <label for="motivo">Motivo del contacto:</label>
    <select id="motivo" name="motivo" required>
        <option value="">Seleccione una opción</option>
        <option value="consulta">Consulta sobre vehículo</option>
        <option value="cita">Solicitar cita</option>
        <option value="soporte">Soporte técnico</option>
        <option value="otro">Otro</option>
    </select>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; Correre 2025 Concesionario. Todos los derechos reservados.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
